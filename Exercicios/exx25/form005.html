<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- Se você colocar o input antes do label, a caixa de marcar fica atrás da palavra e da mesma forma ao contrátrio colocando o label antes do input, fazendo assim o nome ficar atrás da caixinha. -->
     <!-- Todo input do tipo "radio" que fazem parte do mesmo grupo tem que ter o mesmo "name", mas o ID sempre deve ser diferente por motivo do "label". -->
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset >
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" required> <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>  <br>

            <input type="checkbox" name="esvôlei" id="iesvôlei"> <label for="iesvôlei">Vôlei</label> <br>

            <input type="checkbox" name="eshan" id="ieshan"> <label for="ieshan">Handball</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
