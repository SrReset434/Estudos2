<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- "min" é o mínimo de caracteres dentro duma caixa numérica e o "max" é o máximo de caracteres dentro de uma caixa numérica.  "value" em certas tags, serve como valor base que vai aparecer quando você abrir a página.-->
    <h1>Teste de formulário.</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="4" maxlength="20" autocomplete="username" size="20" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p> 
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-11">
        </p>
        <p>
            <label for="idate">Dia da prova:</label>
            <input type="date" name="date" id="idate" value="2024-11-25">
        </p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora">
        <p>
            <input type="submit" value="Enviar.">
            <input type="reset" value="Limpar.">
        </p>
    </form>
</body>
</html>
