<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!-- Quando você usar controle de arquivos como o "input:file" que pede pra você escolher um arquvio, você deve mudar de "get" para "post", para o arquivo ser enviado e também caso o arquivo passe de 3000 bytes.-->
<body>
    <h1>Exemplo de formulário.</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
