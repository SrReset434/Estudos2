<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela002</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    ANATOMIA PARA TABELAS GRANDES
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
        TR, TD, TH    
    -->
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São paulo</td>
                    <td>45 919 049</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td>21 168 943</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>17 264 943</td>
                </tr>
            </tbody>
            <tfoot>
                <th>Total de habitantes.</th>
                <td>Soma ai que da o resultado</td>
            </tfoot>
        </table>
</body>
</html>
